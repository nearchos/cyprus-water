<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>APP NAME</title>
    <script src="js/Cookies.js"></script>
    <link href="css/cyprus_dams.css" rel="stylesheet" type="text/css" />

</head>

<body>

<div style="text-align: center">
    <h1>Welcome</h1>
    <p class="text-align: left;">What is your name?</p>
    <form id="nameForm">
        <input type="text" id="userNameInput" maxlength="255" placeholder="Enter your name" required/>
        <input type="button" value="OK" onclick="setUserName();"/>
    </form>
</div>

<script>
    function setUserName() {
        var userName = document.getElementById("userNameInput").value;
        if (userName.length < 1) {
            alert("Please provide a valid first name");
            return;
        }
        setCookie(USER_NAME_COOKIE, userName);
        console.log(getCookie(USER_NAME_COOKIE));
        document.location = "glassOption.html";
    }
</script>

</body>

</html>
